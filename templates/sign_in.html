{% extends "base.html" %}
{% block content %}


<div class="row">
    <form class="col s10 offset-s1 m8 offset-m2 xl6 offset-xl3" method="POST" action="{{ url_for('sign_in') }}">
        <div class="card-panel black-transparent form-outer">
            <h3 class="center-align form-title">Sign in to your User Account</h3>
            <h6 class="center-align form-title">Don't have an account? Please,
                <a href="{{ url_for('sign_up')}}" class="internal-link" aria-label="It opens Sign Up page">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i> sign up
                </a>.
            </h6>
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate white-text" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- passowrd -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate white-text" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- sign in -->
            <div class="row">
                <button type="submit" class="col s6 offset-s3 btn-large btn-mocha">
                    Sign In <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
