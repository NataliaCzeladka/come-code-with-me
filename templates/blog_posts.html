{% extends "base.html" %}
{% block content %}

    <div class="container">
        <div class="row">

            {% for blog_post in blog_posts %}
                <div class="col s12 m6 l4">
                    <div class="card medium">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img src='{{ blog_post.image_url }}'>
                        </div>
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">
                                {% if blog_post.is_new == "on" %}
                                    <i class="fa-solid fa-circle-exclamation tooltipped light-green-text"
                                    data-position="left" data-tooltip="NEW POST!"></i>
                                {% endif %}
                                <strong> {{ blog_post.headline }}</strong></span>
                            <h6 class="black-text"><em>Category: {{ blog_post.category }}<i class="fa-solid fa-ellipsis-vertical right"></i></em></h6>
                        </div>
                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4"><strong>{{ blog_post.headline }}</strong><i class="fa-solid fa-xmark right"></i></span>
                            <br>
                            <p class="black-text">{{ blog_post.intro }}</p>
                            <br>
                            <p><a href="#">Read more...</a></p>
                        </div>
                    </div>
                </div>
            {% endfor %}

        </div>
    </div>    

{% endblock %}
