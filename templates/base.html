<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pontano+Sans:wght@300;400;500;600;700&family=Stint+Ultra+Expanded&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    {% block styles %}
    {% endblock %}
    <title>Come Code with Me</title>
</head>
<body>

    <header class="black-transparent">

        <!-- top navbar -->
        <nav class="nav-extended black-transparent">
            <div class="nav-wrapper">
              <a href="{{ url_for('get_blog_posts')}}" class="brand-logo blog-name center">
                <h1>Come Code with&nbsp;Me</h1>
                <h6>MY CODING JOURNEY</h6>
              </a>
              <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="fas fa-bars"></i></a>
              <ul class="right hide-on-med-and-down">
                <li><a href="{{ url_for('get_blog_posts')}}">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Log In</a></li>
              </ul>
            </div>
        </nav>
        
          <!-- mobile sidenav -->
          <ul class="sidenav" id="mobile-demo">
            <li><h4 class="center-align brown-text">Come Code with Me</h4></li>
            <li><a href="{{ url_for('get_blog_posts')}}">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Log In</a></li>
          </ul>
    </header>

    <!-- Main Body -->
    <main>
    {% block content %}
    {% endblock %}
    </main>

    <!-- Script links for Materialize JS and custom JavaScript code -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
